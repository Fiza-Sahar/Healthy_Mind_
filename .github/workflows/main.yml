name: Deploy Website to GitHub Pages

on:
  push:
    branches: ["master"]    # Change to 'main' if your branch is main
  workflow_dispatch: {}      # Manual run option

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Build step (if using React/Vue/Angular, otherwise skip)
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build   # Generates 'build' folder

      # Upload only the static files
      - name: Upload site files
        uses: actions/upload-pages-artifact@v1
        with:
          path: build       # Change this to your static folder

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-upload
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
