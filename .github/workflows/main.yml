name: Deploy Healthy_Mind_ Website to GitHub Pages

on:
  push:
    branches: ["master"]    # Change to "main" if your default branch is main
  workflow_dispatch: {}      # Manual run option

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Deploy directly to GitHub Pages from the root folder
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          folder: '.'    # Root folder contains your HTML/CSS/JS files
